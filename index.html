<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
            </div>
            <div class="keyboard">
                <div class="key">AC</div>
                <div class="key">CE</div>
                <div class="key">%</div>
                <div class="key">/</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">*</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">-</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">+</div>
                <div class="key">.</div>
                <div class="key">0</div>
                <div class="key">Ans</div>
                <div class="key">=</div>
            </div>
        </div>
    </div>

</html>
